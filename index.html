<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Letterwissel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="theme-color" content="#4CAF50">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="apple-touch-icon" href="icons/icon-192.png">
	<link rel="manifest" href="manifest.json">

	<link rel="stylesheet" href="letterwissel.css">	

</head>

<body>

<div id="game-container">
		
	<h1 style="margin:5px">Letterwissel</h1>
    <div id="toolbar">
        <button data-level="1">Lev1</button>
        <button data-level="2">Lev2</button>
        <button data-level="3">Lev3</button>
        <button data-level="4">Lev4</button>
        <button data-level="5">Lev5</button>
    </div>

    <div id="statusbar">      
		<div id="buttons" >
			<button id="nieuwBtn" class="butts">Nieuw spel</button>
			<span id="helpBtn" >ℹ️</span>
		
			<span id="timer">T: 00:00</span>
			<span id="score">Pt'n: 0</span>
			<span id="topscore">Top L1: -</span>
			</div>
    </div>

    <div id="grid"></div>

    <div id="logo" style="padding: 0px;">
		<img style="height: 50px; width: 50px" src="logoFS.png" alt="FS Creations">		
	 </div>	
	<p>Hoe speel je dit? klik op ℹ️.</p>
	<h6 style="font-weight: normal; font-style:italic; margin: 0px;"> © 2026 FS creations. All rights reserved. Not for commercial use.</h6>
    
</div>

<canvas id="fireworksCanvas" class="hidden"></canvas>

<!-- Modal -->
<div id="modal" class="hidden">
    <div id="modalContent">
        <span id="modalClose">⏪ sluiten</span>
        <div id="modalBody"></div>
		<img style="height: 20px;" src="logoFS.png" alt="FS Creations">		
    </div>
</div>

<canvas id="fireworksCanvas" class="hidden"></canvas>
<script src="letterwissel.js"></script>


</body>
</html>
